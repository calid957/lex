<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSAssessment</title>
</head>
<body>
    <h1>Integrated Assessment With JavaScript</h1>
<p>enter the first number:<input type="number" id="n1"></p>
<p>enter the second number:<input type="number" id="n2"></p>
<p>enter the thrid number:<input type="number" id="n3"></p>
<button onclick="sub()">sub</button>
<p>Answer:<input id="ans"></p>

 <script>
    function sub(){
        let n1=parseInt(document.getElementById('n1').value);
        let n2=parseInt(document.getElementById('n2').value); 
        let n3=parseInt(document.getElementById('n3').value); 
        let sub=n1-n2-n3;
        document.getElementById("ans").value=sub;
    }
 </script>    
</body>
</html>
