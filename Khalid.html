<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSAssessment</title>
</head>
<body>
    <h1>Integrated Assessment With JavaScript</h1>
<p>enter the first number:<input type="number" id="n1"></p>
<p>enter the second number:<input type="number" id="n2"></p>
<button onclick="add()">add</button>  
<button onclick="sub()">sub</button>
<button onclick="mult()">mult</button>  
<button onclick="div()">div</button> 
<p>Answer:<input id="ans"></p>

 <script>
    function add(){
        let n1=parseInt(document.getElementById('n1').value);
        let n2=parseInt(document.getElementById('n2').value);
        let add=n1+n2;
        document.getElementById("ans").value=add;
    }
    function sub(){
        let n1=parseInt(document.getElementById('n1').value);
        let n2=parseInt(document.getElementById('n2').value); 
        let sub=n1-n2;
        document.getElementById("ans").value=sub;
    }
    function mult(){
        let n1=parseInt(document.getElementById('n1').value);
        let n2=parseInt(document.getElementById('n2').value); 
        let mult=n1*n2;
        document.getElementById("ans").value=mult;
    }
    function div(){
        let n1=parseInt(document.getElementById('n1').value);
        let n2=parseInt(document.getElementById('n2').value); 
        let div=n1/n2;
        document.getElementById("ans").value=div;
        
    }
 </script>    
</body>
</html>
